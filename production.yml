      SENTRY_DSN: $SENTRY_DSN
      REDIS_URL: $REDIS_URL
      CELERY_FLOWER_USER: $CELERY_FLOWER_USER
      CELERY_FLOWER_PASSWORD: $CELERY_FLOWER_PASSWORD
      DOMAIN: $DOMAIN
      CELERY_BROKER_URL: $CELERY_BROKER_URL
      API_URL: $API_URL
      DATABASE_URL: $DATABASE_URL
      TILE_URL: $TILE_URL
      DOCS_URL: $DOCS_URL
      POSTGRES_HOST: $POSTGRES_HOST
      POSTGRES_PORT: $POSTGRES_PORT
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    command: /start-celeryworker
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  celerybeat:
    image: eubucco/eubucco.com:production
    depends_on:
      - postgres
      - redis
    environment:
      DJANGO_SETTINGS_MODULE: $DJANGO_SETTINGS_MODULE
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      DJANGO_ADMIN_URL: $DJANGO_ADMIN_URL
      DJANGO_ALLOWED_HOSTS: $DJANGO_ALLOWED_HOSTS
      DJANGO_SECURE_SSL_REDIRECT: $DJANGO_SECURE_SSL_REDIRECT
      DJANGO_SERVER_EMAIL: $DJANGO_SERVER_EMAIL
      DJANGO_ACCOUNT_ALLOW_REGISTRATION: $DJANGO_ACCOUNT_ALLOW_REGISTRATION
      WEB_CONCURRENCY: $WEB_CONCURRENCY
      SENTRY_DSN: $SENTRY_DSN
      REDIS_URL: $REDIS_URL
      CELERY_FLOWER_USER: $CELERY_FLOWER_USER
      CELERY_FLOWER_PASSWORD: $CELERY_FLOWER_PASSWORD
      DOMAIN: $DOMAIN
      CELERY_BROKER_URL: $CELERY_BROKER_URL
      API_URL: $API_URL
      DATABASE_URL: $DATABASE_URL
      TILE_URL: $TILE_URL
      DOCS_URL: $DOCS_URL
      POSTGRES_HOST: $POSTGRES_HOST
      POSTGRES_PORT: $POSTGRES_PORT
