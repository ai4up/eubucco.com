version: '3.2'

volumes:
  production_postgres_data: { }
  production_postgres_data_backups: { }
  production_traefik: { }

services:
  django:
    image: eubucco/eubucco.com:production
    container_name: eubucco_django
    depends_on:
      - postgres
      - redis
    command: /start
    restart: unless-stopped
    volumes:
      - /home/app/eubucco/csvs:/app/csvs
    networks:
      - default
      - proxy
    environment:
      DJANGO_SETTINGS_MODULE: $DJANGO_SETTINGS_MODULE
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      DJANGO_ADMIN_URL: $DJANGO_ADMIN_URL
      DJANGO_ALLOWED_HOSTS: $DJANGO_ALLOWED_HOSTS
      DJANGO_SECURE_SSL_REDIRECT: $DJANGO_SECURE_SSL_REDIRECT
      DJANGO_SERVER_EMAIL: $DJANGO_SERVER_EMAIL
      DJANGO_ACCOUNT_ALLOW_REGISTRATION: $DJANGO_ACCOUNT_ALLOW_REGISTRATION
      WEB_CONCURRENCY: $WEB_CONCURRENCY
      SENTRY_DSN: $SENTRY_DSN
      REDIS_URL: $REDIS_URL
      CELERY_FLOWER_USER: $CELERY_FLOWER_USER
      CELERY_FLOWER_PASSWORD: $CELERY_FLOWER_PASSWORD
      DOMAIN: $DOMAIN
      CELERY_BROKER_URL: $CELERY_BROKER_URL
      API_URL: $API_URL
      DATABASE_URL: $DATABASE_URL
      TILE_URL: $TILE_URL
      DOCS_URL: $DOCS_URL
      POSTGRES_HOST: $POSTGRES_HOST
      POSTGRES_PORT: $POSTGRES_PORT
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.django.entrypoints=http"
      - "traefik.http.routers.django.rule=Host(`eubucco.com`, `www.eubucco.com`)"
      - "traefik.http.middlewares.django-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.django.middlewares=django-https-redirect"
      - "traefik.http.routers.django-secure.entrypoints=https"
      - "traefik.http.routers.django-secure.rule=Host(`eubucco.com`)"
      - "traefik.http.routers.django-secure.tls=true"
      - "traefik.http.routers.django-secure.tls.certresolver=http"
      - "traefik.http.routers.django-secure.service=django"
      - "traefik.http.services.django.loadbalancer.server.port=5000"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.django-secure.middlewares=secHeaders@file"
      - "com.centurylinklabs.watchtower.enable=true"

  api:
    image: eubucco/eubucco.com:production
    container_name: eubucco_api
    command: /start-api
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - /home/app/eubucco/csvs:/app/csvs
    networks:
      - proxy
      - default
    environment:
      DJANGO_SETTINGS_MODULE: $DJANGO_SETTINGS_MODULE
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      DJANGO_ADMIN_URL: $DJANGO_ADMIN_URL
      DJANGO_ALLOWED_HOSTS: $DJANGO_ALLOWED_HOSTS
      DJANGO_SECURE_SSL_REDIRECT: $DJANGO_SECURE_SSL_REDIRECT
      DJANGO_SERVER_EMAIL: $DJANGO_SERVER_EMAIL
      DJANGO_ACCOUNT_ALLOW_REGISTRATION: $DJANGO_ACCOUNT_ALLOW_REGISTRATION
      WEB_CONCURRENCY: $WEB_CONCURRENCY
      SENTRY_DSN: $SENTRY_DSN
      REDIS_URL: $REDIS_URL
      CELERY_FLOWER_USER: $CELERY_FLOWER_USER
      CELERY_FLOWER_PASSWORD: $CELERY_FLOWER_PASSWORD
      DOMAIN: $DOMAIN
      CELERY_BROKER_URL: $CELERY_BROKER_URL
      API_URL: $API_URL
      DATABASE_URL: $DATABASE_URL
      TILE_URL: $TILE_URL
      DOCS_URL: $DOCS_URL
      POSTGRES_HOST: $POSTGRES_HOST
      POSTGRES_PORT: $POSTGRES_PORT
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.entrypoints=http"
      - "traefik.http.routers.api.rule=Host(`api.eubucco.com`)"
      - "traefik.http.middlewares.api-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.api.middlewares=api-https-redirect"
      - "traefik.http.routers.api-secure.entrypoints=https"
      - "traefik.http.routers.api-secure.rule=Host(`api.eubucco.com`)"
      - "traefik.http.routers.api-secure.tls=true"
      - "traefik.http.routers.api-secure.tls.certresolver=http"
      - "traefik.http.routers.api-secure.service=api"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.api-secure.middlewares=secHeaders@file"
      - "com.centurylinklabs.watchtower.enable=true"

  docs:
    image: eubucco/eubucco.com:production
    container_name: eubucco_docs
    command: /start-docs
    restart: unless-stopped
    networks:
      - proxy
      - default
    environment:
      DJANGO_SETTINGS_MODULE: $DJANGO_SETTINGS_MODULE
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      DJANGO_ADMIN_URL: $DJANGO_ADMIN_URL
      DJANGO_ALLOWED_HOSTS: $DJANGO_ALLOWED_HOSTS
      DJANGO_SECURE_SSL_REDIRECT: $DJANGO_SECURE_SSL_REDIRECT
      DJANGO_SERVER_EMAIL: $DJANGO_SERVER_EMAIL
      DJANGO_ACCOUNT_ALLOW_REGISTRATION: $DJANGO_ACCOUNT_ALLOW_REGISTRATION
      WEB_CONCURRENCY: $WEB_CONCURRENCY
      SENTRY_DSN: $SENTRY_DSN
      REDIS_URL: $REDIS_URL
      CELERY_FLOWER_USER: $CELERY_FLOWER_USER
      CELERY_FLOWER_PASSWORD: $CELERY_FLOWER_PASSWORD
      DOMAIN: $DOMAIN
      CELERY_BROKER_URL: $CELERY_BROKER_URL
      API_URL: $API_URL
      DATABASE_URL: $DATABASE_URL
      TILE_URL: $TILE_URL
      DOCS_URL: $DOCS_URL
      POSTGRES_HOST: $POSTGRES_HOST
      POSTGRES_PORT: $POSTGRES_PORT
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.entrypoints=http"
      - "traefik.http.routers.docs.rule=Host(`docs.eubucco.com`)"
      - "traefik.http.middlewares.docs-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.docs.middlewares=docs-https-redirect"
      - "traefik.http.routers.docs-secure.entrypoints=https"
      - "traefik.http.routers.docs-secure.rule=Host(`docs.eubucco.com`)"
      - "traefik.http.routers.docs-secure.tls=true"
      - "traefik.http.routers.docs-secure.tls.certresolver=http"
      - "traefik.http.routers.docs-secure.service=docs"
      - "traefik.http.services.docs.loadbalancer.server.port=8000"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.docs-secure.middlewares=secHeaders@file"
      - "com.centurylinklabs.watchtower.enable=true"


  pg_tileserv:
    image: pramsey/pg_tileserv:latest
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - proxy
      - default
    environment:
      DJANGO_SETTINGS_MODULE: $DJANGO_SETTINGS_MODULE
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      DJANGO_ADMIN_URL: $DJANGO_ADMIN_URL
      DJANGO_ALLOWED_HOSTS: $DJANGO_ALLOWED_HOSTS
