    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    volumes:
      - /home/app/eubucco/csvs:/app/csvs
    environment:
      DJANGO_SETTINGS_MODULE: $DJANGO_SETTINGS_MODULE
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
