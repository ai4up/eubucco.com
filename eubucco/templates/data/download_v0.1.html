{% extends "data/download_base.html" %}

{% block version_specific_controls %}
<div class="flex flex-col items-center gap-4">
  <select id="versionSelect" class="select select-primary w-28">
    <option value="v0.2">v0.2</option>
    <option value="v0.1" selected>v0.1</option>
  </select>

  <p class="text-gray-500 text-sm mt-2">
    Version v0.1 provides only country-level downloads.
  </p>
</div>
{% endblock %}

{% block version_specific_table %}
<div class="overflow-x-auto max-h-96 mt-6">
  <table id="downloadsTable" class="table table-compact table-zebra w-full rounded-box text-sm">
    <thead>
      <tr><th>Country</th><th>GPKG</th><th>CSV</th></tr>
    </thead>
    <tbody id="downloadsBody">
      <tr><td colspan="4" class="text-center">Select a country.</td></tr>
    </tbody>
  </table>
</div>
{% endblock %}
