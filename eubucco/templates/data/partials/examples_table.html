<table class="table table-zebra w-full text-sm">
  <thead>
    <tr><th>City</th><th>GPKG</th><th>CSV</th></tr>
  </thead>
  <tbody>
    {% for ex in examples %}
      <tr>
        <td>{{ ex.city|capfirst }}</td>
        <td>
          {% if ex.gpkg_link %}
            <a href="{{ ex.gpkg_link }}" class="link">
              Download ({{ ex.gpkg_size|floatformat:1 }} Mb)
            </a>
          {% else %}—{% endif %}
        </td>
        <td>
          {% if ex.csv_link %}
            <a href="{{ ex.csv_link }}" class="link">
              Download ({{ ex.csv_size|floatformat:1 }} Mb)
            </a>
          {% else %}—{% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
