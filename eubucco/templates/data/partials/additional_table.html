<table class="table table-compact table-zebra w-full rounded-box text-sm" style="table-layout: fixed; width: 100%;">
  <colgroup>
    <col style="width: 30%;">
    <col style="width: 15%;">
    <col style="width: 55%;">
  </colgroup>
  <thead>
    <tr>
      <th>Name</th>
      <th class="whitespace-nowrap">Download</th>
      <th>Info</th>
    </tr>
  </thead>
  <tbody>
    {% for f in additional_files %}
      <tr>
        <td class="break-words" style="word-wrap: break-word; overflow-wrap: break-word; overflow: hidden;">{{ f.name }}</td>
        <td class="whitespace-nowrap">
          <a href="{{ f.download_link }}" class="link">
            {% if f.size_in_mb >= 512 %}
              {% widthratio f.size_in_mb 1024 1 as size_in_gb %}
              {{ size_in_gb|floatformat:1 }} GB
            {% else %}
              {{ f.size_in_mb|floatformat:0 }} MB
            {% endif %}
          </a>
        </td>
        <td class="break-words" style="white-space: normal !important; word-break: break-word; overflow-wrap: break-word; overflow: hidden; max-width: 0;">{{ f.info }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
