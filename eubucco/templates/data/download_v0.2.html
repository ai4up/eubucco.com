{% extends "data/download_base.html" %}

{% block version_specific_controls %}
<div class="flex flex-col items-center gap-4">

  <select id="versionSelect" class="select select-primary w-28">
    <option value="v0.2" selected>v0.2</option>
    <option value="v0.1">v0.1</option>
  </select>

  <div id="searchControls" class="flex flex-wrap justify-center gap-5 mt-3">

    <select id="countryDropdown" class="select select-primary min-w-[12rem]">
      <option disabled selected>Select Country</option>
    </select>

    <div id="orSeparator" class="flex items-center text-gray-400 font-semibold mx-2">
      — OR —
    </div>

    <div>
      <input list="nutsOptions"
             id="nutsInput"
             class="input input-primary min-w-[14rem]"
             placeholder="Search NUTS code (e.g. DE, DE1, DE12)">
      <datalist id="nutsOptions"></datalist>
    </div>
  </div>
</div>
{% endblock %}

{% block version_specific_table %}
<div class="relative mt-6">
  <div class="overflow-x-auto max-h-96">
    <table id="downloadsTable" class="table table-compact table-zebra w-full rounded-box text-sm">
      <thead>
        <tr><th>NUTS ID</th><th>Name</th><th>Parquet</th><th>GPKG</th><th>Metadata</th></tr>
      </thead>
      <tbody id="downloadsBody">
        <tr>
          <td colspan="4" class="text-center">
            Select a country or NUTS code.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="downloadsBottomBar" class="sticky bottom-0 p-1 grid gap-3 mt-1">
    <div></div>
    <button id="btnParquet" class="btn btn-xs btn-outline mx-auto">Download all Parquets</button>
    <button id="btnGpkg" class="btn btn-xs btn-outline mx-auto">Download all GPKG</button>
    <button id="btnMetadata" class="btn btn-xs btn-outline mx-auto">Download all Metadata</button>
  </div>
</div>
{% endblock %}
