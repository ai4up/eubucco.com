{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="night" class="dark">
<head>
  {% load static %}
  <title>EUBUCCO</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script>
    (function setInitialTheme() {
      const themes = {light: "pastel", dark: "night"};
      const root = document.documentElement;
      try {
        const stored = localStorage.getItem("ui-theme");
        const mode = stored === "light" || stored === "dark" ? stored : "dark";
        root.dataset.theme = themes[mode];
        root.classList.toggle("dark", mode === "dark");
      } catch (err) {
        root.dataset.theme = "night";
        root.classList.add("dark");
      }
    })();
  </script>
  <script defer data-domain="eubucco.com" src="https://analytics.eubucco.com/js/plausible.js"></script>
  <link rel="preload" href="/static/css/dist/styles.css" as="style">
  <link rel="stylesheet" href="/static/css/dist/styles.css">
</head>

<body class="overflow-visible">

<div class="drawer drawer-end">
  <input id="my-drawer" type="checkbox" class="drawer-toggle"/>
  <div class="drawer-content">
    <div class="flex flex-col">

      <div class="flex flex-col">
        {#    <!-- Page content here -->#}
        <header class="sticky top-0 z-50">
          <div class="navbar w-full bg-gradient-to-r from-primary via-secondary to-accent dark:bg-base-300 backdrop-blur-sm shadow-md">
            <div class="flex-1 px-2 mx-2"><a href="/" class="font-bold text-primary-content dark:text-base-content">EUBUCCO</a></div>
            <div class="flex-none lg:hidden">
              <label for="my-drawer" class="btn btn-square btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     class="inline-block w-6 h-6 stroke-current">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
              </label>
            </div>

            <div class="flex-none hidden lg:block">
              <ul class="menu menu-horizontal dropdown-content">
                <!-- Navbar menu content here -->
                {% include "menu_links_desktop.html" %}
              </ul>
            </div>
          </div>
        </header>

        <!-- Page content here -->
        <div class="min-h-[var(--content-height)]">
          {% block content %}
          {% endblock content %}
        </div>


        <footer class="footer p-4 bg-gradient-to-r from-primary via-secondary to-accent dark:bg-base-300 text-primary-content dark:text-base-content justify-center bottom-0 mt-auto backdrop-blur-sm shadow-md">
          <div class="items-center grid-flow-col">
            <a class="link text-primary-content dark:text-base-content hover:opacity-80" href="{% url 'about' %}">About</a>
          </div>
        </footer>
      </div>
    </div>
  </div>
  <div class="drawer-side">
    <label for="my-drawer" class="drawer-overlay"></label>
    <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
      <!-- Sidebar content here -->
      {% include "menu_links_mobile.html" %}

    </ul>
  </div>
</div>

<script>
  const appHeight = () => {
    const doc = document.documentElement
    doc.style.setProperty(`--app-height`,
      `${window.innerHeight}px`
    )
    doc.style.setProperty(`--content-height`,
      `${window.innerHeight - 116}px`
    )
  }
  window.addEventListener(`resize`,
    appHeight
  )
  appHeight()
</script>
<script defer src="{% static 'js/theme-toggle.js' %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
